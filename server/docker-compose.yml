version: '3'
services:
  web:
    image: bankmonitor/spring-boot:latest
    ports:
      - "8080:8080"
    environment:
      - "SPRING_PROFILES_ACTIVE=product"
    volumes:
      - "./app.jar:/app/app.jar"
    networks:
      - default
      - app_net
  nginx:
    image: nginx:latest
    ports:
     - "80:80"
    volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf
     - ./build:/usr/share/nginx/html
    command: /bin/bash -c "nginx -g 'daemon off;'"

networks:
    default:
    app_net: